        // Musical scales

        // ============================================
        // Utility Functions
        // ============================================

        function midiNoteToFrequency(noteNumber) {
            return 440 * Math.pow(2, (noteNumber - 69) / 12);
        }

        function getNotesForScale(startOctave, octaveRange, scale) {
            const notes = [];
            const scaleIntervals = scales[scale] || scales.major;
            
            for (let octave = startOctave; octave < startOctave + octaveRange; octave++) {
                for (const interval of scaleIntervals) {
                    notes.push(octave * 12 + interval);
                }
            }
            
            return notes;
        }

        function generateMelody(notes, duration, tempo, genre, complexity, variation) {
            const beatDuration = 60 / tempo;
            const pattern = genrePatterns[genre];
            const melody = [];
            let currentTime = 0;
            let phraseStart = currentTime;
            const phraseLength = pattern.phraseLength[Math.floor(Math.random() * pattern.phraseLength.length)] * beatDuration;
            let phraseNotes = [];
            
            // Generate initial phrase
            const phraseSize = Math.floor(phraseLength / beatDuration);
            for (let i = 0; i < phraseSize; i++) {
                phraseNotes.push(notes[Math.floor(Math.random() * notes.length)]);
            }
            
            while (currentTime < duration) {
                // Add variation to phrase
                let currentPhrase = [...phraseNotes];
                if (Math.random() < variation / 100) {
                    // Modify some notes for variation
                    const modifyCount = Math.ceil(currentPhrase.length * (1 - variation / 100));
                    for (let i = 0; i < modifyCount; i++) {
                        currentPhrase[Math.floor(Math.random() * currentPhrase.length)] = notes[Math.floor(Math.random() * notes.length)];
                    }
                }
                
                // Generate notes from phrase
                for (let i = 0; i < currentPhrase.length && currentTime < duration; i++) {
                    const rhythmIndex = i % pattern.rhythmPattern.length;
                    let noteDuration = pattern.rhythmPattern[rhythmIndex] * beatDuration;
                    
                    // Add complexity variations
                    if (complexity === '3' || complexity === 3) {
                        noteDuration *= (0.8 + Math.random() * 0.4);
                    } else if (complexity === '2' || complexity === 2) {
                        noteDuration *= (0.9 + Math.random() * 0.2);
                    }
                    
                    melody.push({
                        note: currentPhrase[i],
                        startTime: currentTime,
                        duration: Math.min(noteDuration, duration - currentTime),
                        velocity: 0.6 + Math.random() * 0.4
                    });
                    
                    currentTime += noteDuration;
                }
                
                // Regenerate phrase for next iteration
                phraseNotes = [];
                for (let i = 0; i < phraseSize; i++) {
                    phraseNotes.push(notes[Math.floor(Math.random() * notes.length)]);
                }
            }
            
            return melody;
        }

        function synthesizeNote(frequency, startTime, duration, params, volume, velocity = 1) {
            const now = audioContext.currentTime;
            const actualStartTime = now + startTime;
            
            // Create oscillators for harmonics
            const oscillators = [];
            const gains = [];
            
            for (let i = 0; i < params.harmonics.length; i++) {
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(frequency * (i + 1), actualStartTime);
                
                const gain = audioContext.createGain();
                const harmonicVolume = params.harmonics[i] * volume * velocity;
                
                gain.gain.setValueAtTime(0, actualStartTime);
                gain.gain.linearRampToValueAtTime(harmonicVolume, actualStartTime + params.attackTime);
                gain.gain.exponentialRampToValueAtTime(params.sustainLevel * harmonicVolume, actualStartTime + params.attackTime + params.decayTime);
                gain.gain.setValueAtTime(params.sustainLevel * harmonicVolume, actualStartTime + duration - params.releaseTime);
                gain.gain.linearRampToValueAtTime(0, actualStartTime + duration);
                
                osc.connect(gain);
                oscillators.push(osc);
                gains.push(gain);
            }
            
            // Create filter
            const filter = audioContext.createBiquadFilter();
            filter.type = params.filter.type;
            filter.frequency.setValueAtTime(params.filter.frequency, actualStartTime);
            
            // Connect to master
            for (let gain of gains) {
                gain.connect(filter);
            }
            
            filter.connect(audioContext.destination);
            
            // Start oscillators
            for (let osc of oscillators) {
                osc.start(actualStartTime);
                osc.stop(actualStartTime + duration);
            }
        }

        function generateAudioBuffer(melody, params, duration, volume, reverb) {
            const sampleRate = audioContext.sampleRate;
            const totalSamples = Math.ceil(duration * sampleRate);
            const audioBuffer = audioContext.createBuffer(1, totalSamples, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            // Generate audio data
            for (let i = 0; i < totalSamples; i++) {
                let sample = 0;
                const time = i / sampleRate;
                
                // Find active notes at this time
                for (const note of melody) {
                    if (time >= note.startTime && time < note.startTime + note.duration) {
                        const frequency = midiNoteToFrequency(note.note);
                        const noteTime = time - note.startTime;
                        const noteDuration = note.duration;
                        const velocity = note.velocity || 1;
                        
                        // Generate harmonics
                        for (let h = 0; h < params.harmonics.length; h++) {
                            const harmonicFreq = frequency * (h + 1);
                            const harmonicAmp = params.harmonics[h] * velocity;
                            
                            // ADSR envelope
                            let envelope = 1;
                            if (noteTime < params.attackTime) {
                                envelope = noteTime / params.attackTime;
                            } else if (noteTime < params.attackTime + params.decayTime) {
                                const decayProgress = (noteTime - params.attackTime) / params.decayTime;
                                envelope = 1 - decayProgress * (1 - params.sustainLevel);
                            } else if (noteTime < noteDuration - params.releaseTime) {
                                envelope = params.sustainLevel;
                            } else {
                                const releaseProgress = (noteTime - (noteDuration - params.releaseTime)) / params.releaseTime;
                                envelope = params.sustainLevel * (1 - releaseProgress);
                            }
                            
                            sample += Math.sin(2 * Math.PI * harmonicFreq * time) * harmonicAmp * envelope;
                        }
                    }
                }
                
                // Apply volume and soft clipping
                sample = sample * volume / params.harmonics.length;
                sample = Math.tanh(sample);
                
                channelData[i] = sample;
            }
            
            return audioBuffer;
        }

        function drawWaveform(audioBuffer) {
            const canvas = elements.waveformCanvas;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 4;
            
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                
                for (let j = 0; j < step; j++) {
                    const datum = data[i * step + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                
                const y1 = height / 2 + min * amp;
                const y2 = height / 2 + max * amp;
                
                if (i === 0) {
                    ctx.moveTo(i, y1);
                } else {
                    ctx.lineTo(i, y1);
                }
            }
            
            ctx.stroke();
        }

        function setStatus(message, type = 'default') {
            elements.status.textContent = message;
            elements.status.className = 'status ' + type;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ============================================
        // UI Event Listeners
        // ============================================

        // Update display values
        elements.duration.addEventListener('input', (e) => {
            elements.durationDisplay.textContent = e.target.value + 's';
        });

        elements.tempo.addEventListener('input', (e) => {
            elements.tempoDisplay.textContent = e.target.value + ' BPM';
        });

        elements.octaveStart.addEventListener('input', (e) => {
            elements.octaveStartDisplay.textContent = e.target.value;
        });

        elements.octaveRange.addEventListener('input', (e) => {
            elements.octaveRangeDisplay.textContent = e.target.value;
        });

        elements.complexity.addEventListener('input', (e) => {
            const complexityLevels = ['Low', 'Medium', 'High'];
            elements.complexityDisplay.textContent = complexityLevels[e.target.value - 1];
        });

        elements.variation.addEventListener('input', (e) => {
            elements.variationDisplay.textContent = e.target.value + '%';
        });

        elements.volume.addEventListener('input', (e) => {
            elements.volumeDisplay.textContent = e.target.value + '%';
        });

        elements.reverb.addEventListener('input', (e) => {
            elements.reverbDisplay.textContent = e.target.value + '%';
        });

        // Scale buttons
        document.querySelectorAll('.scale-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.scale-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
            });
        });

        // Generate button
        elements.generateBtn.addEventListener('click', () => {
            setStatus('Generating music...', 'generating');
            elements.generateBtn.disabled = true;
            elements.playBtn.disabled = true;
            elements.downloadBtn.disabled = true;

            setTimeout(() => {
                const instrument = elements.instrument.value;
                const genre = elements.genre.value;
                const duration = parseInt(elements.duration.value);
                const tempo = parseInt(elements.tempo.value);
                const octaveStart = parseInt(elements.octaveStart.value);
                const octaveRange = parseInt(elements.octaveRange.value);
                const complexity = elements.complexity.value;
                const variation = parseInt(elements.variation.value);
                const volume = parseInt(elements.volume.value) / 100;

                const scale = document.querySelector('.scale-btn.active').dataset.scale;
                const notes = getNotesForScale(octaveStart, octaveRange, scale);
                const params = instrumentParams[instrument];
                
                const melody = generateMelody(notes, duration, tempo, genre, complexity, variation);
                currentAudioBuffer = generateAudioBuffer(melody, params, duration, volume, 0);
                
                drawWaveform(currentAudioBuffer);
                
                elements.playbackInfo.style.display = 'grid';
                elements.infoDuration.textContent = formatTime(duration);
                elements.infoSamples.textContent = (currentAudioBuffer.length).toLocaleString();
                
                elements.generateBtn.disabled = false;
                elements.playBtn.disabled = false;
                elements.downloadBtn.disabled = false;
                
                setStatus('âœ“ Music generated successfully!', 'success');
            }, 100);
        });

        // Play button
        elements.playBtn.addEventListener('click', () => {
            if (!currentAudioBuffer) return;
            
            if (isPlaying) {
                if (currentSource) {
                    currentSource.stop();
                }
                isPlaying = false;
                elements.playBtn.textContent = 'â–¶ Play';
            } else {
                currentSource = audioContext.createBufferSource();
                currentSource.buffer = currentAudioBuffer;
                currentSource.connect(audioContext.destination);
                currentSource.start(0);
                isPlaying = true;
                elements.playBtn.textContent = 'â¸ Stop';
                
                currentSource.onended = () => {
                    isPlaying = false;
                    elements.playBtn.textContent = 'â–¶ Play';
                };
            }
        });

        // Download button
        elements.downloadBtn.addEventListener('click', () => {
            if (!currentAudioBuffer) return;
            
            const wav = audioBufferToWav(currentAudioBuffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `music-${Date.now()}.wav`;
            a.click();
            
            URL.revokeObjectURL(url);
            setStatus('âœ“ Music downloaded!', 'success');
        });

        // Copy button
        elements.copyBtn.addEventListener('click', () => {
            const htmlContent = document.documentElement.outerHTML;
            navigator.clipboard.writeText(htmlContent).then(() => {
                elements.copyBtn.classList.add('copied');
                setStatus('âœ“ HTML copied to clipboard! Ready for GitHub.', 'success');
                setTimeout(() => {
                    elements.copyBtn.classList.remove('copied');
                }, 3000);
            }).catch(() => {
                setStatus('âœ— Failed to copy. Try right-click > Save As instead.', 'error');
            });
        });

        // ============================================
        // WAV Encoding
        // ============================================

        function audioBufferToWav(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const format = 1;
            const bitDepth = 16;
            
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numberOfChannels * bytesPerSample;
            
            const channelData = [];
            for (let i = 0; i < numberOfChannels; i++) {
                channelData.push(audioBuffer.getChannelData(i));
            }
            
            const interleaved = new Float32Array(audioBuffer.length * numberOfChannels);
            let index = 0;
            const channelLength = audioBuffer.length;
            
            for (let i = 0; i < channelLength; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    interleaved[index++] = channelData[channel][i];
                }
            }
            
            const dataLength = interleaved.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);
            
            let offset = 44;
            const volume = 0.8;
            for (let i = 0; i < interleaved.length; i++) {
                const s = Math.max(-1, Math.min(1, interleaved[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                offset += 2;
            }
            
            return buffer;
        }

        // Initialize canvas
        elements.waveformCanvas.width = elements.waveformCanvas.offsetWidth;
        elements.waveformCanvas.height = elements.waveformCanvas.offsetHeight;
